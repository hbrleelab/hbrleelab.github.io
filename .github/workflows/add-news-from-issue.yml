name: Add News from LinkedIn URL

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  add:
    if: contains(join(github.event.issue.labels.*.name, ','), 'news')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Append to _data/news.yml
        run: |
          python - <<'PY'
          import os, re
          from datetime import datetime

          body = os.environ["ISSUE_BODY"]

          def get(field):
            m = re.search(rf"{re.escape(field)}\s*\n\s*\n(.+)", body)
            return m.group(1).strip() if m else ""

          url = get("LinkedIn Post URL")
          title = get("Title (optional)")

          # fallback title if user didn't provide one
          if not title:
            # make a short readable default
            title = "LinkedIn update"

          today = datetime.utcnow().strftime("%Y-%m-%d")

          os.makedirs("_data", exist_ok=True)
          path = "_data/news.yml"

          entry = f'- title: "{title.replace(chr(34), r"\"")}"\n  url: "{url}"\n  date: "{today}"\n  source: "linkedin"\n'

          if os.path.exists(path):
            with open(path, "r", encoding="utf-8") as f:
              old = f.read()
            if url in old:
              print("URL already exists. No change.")
              raise SystemExit(0)
            new = old.rstrip() + "\n" + entry
          else:
            new = entry

          with open(path, "w", encoding="utf-8") as f:
            f.write(new)

          print("Appended news:", url)
          PY
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}

      - name: Commit & push
        run: |
          git add _data/news.yml
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Add news from LinkedIn URL"
          git push

      - name: Comment and close issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: "âœ… Added to sidebar news. It will appear after Pages rebuild."
            });
            await github.rest.issues.update({
              ...context.repo,
              issue_number: context.issue.number,
              state: "closed"
            });
