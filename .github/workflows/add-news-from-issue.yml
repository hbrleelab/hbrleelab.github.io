name: Add News from LinkedIn URL

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  add:
    if: startsWith(github.event.issue.title, 'Add News:')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Append to _data/news.yml
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          python - <<'PY'
          import os, re
          from datetime import datetime

          body = os.environ.get("ISSUE_BODY", "") or ""
          issue_title = os.environ.get("ISSUE_TITLE", "") or ""

          def find_after(label):
            # Issue Forms often look like:
            # "LinkedIn Post URL\n\n<value>"
            m = re.search(rf"{re.escape(label)}\s*\n+\s*(.+)", body)
            return m.group(1).strip() if m else ""

          # 1) Try to get from Issue Form fields
          url = find_after("LinkedIn Post URL")
          title = find_after("Title (optional)")

          # 2) Fallback: find first LinkedIn URL anywhere in the body
          if not url:
            m = re.search(r"https?://(www\.)?linkedin\.com/\S+", body)
            url = m.group(0).strip() if m else ""

          # 3) Title fallback:
          # - Use "Add News: <something>" part if present
          # - Otherwise default
          if not title:
            m = re.match(r"Add News:\s*(.+)", issue_title)
            title = (m.group(1).strip() if m else "") or "LinkedIn update"

          # Safety: if still no URL, stop (avoid adding empty entries)
          if not url:
            raise SystemExit("No LinkedIn URL found in issue body.")

          today = datetime.utcnow().strftime("%Y-%m-%d")

          os.makedirs("_data", exist_ok=True)
          path = "_data/news.yml"

          # Escape quotes inside title
          safe_title = title.replace('"', r'\"')

          entry = (
            f'- title: "{safe_title}"\n'
            f'  url: "{url}"\n'
            f'  date: "{today}"\n'
            f'  source: "linkedin"\n'
          )

          if os.path.exists(path):
            with open(path, "r", encoding="utf-8") as f:
              old = f.read()

            if url in old:
              print("URL already exists. No change.")
              raise SystemExit(0)

            new = old.rstrip() + "\n" + entry
          else:
            new = entry

          with open(path, "w", encoding="utf-8") as f:
            f.write(new)

          print("Appended news:", url)
          PY

      - name: Commit & push
        run: |
          git add _data/news.yml
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Add news from LinkedIn URL"
          git push

      - name: Comment and close issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: "âœ… Added to sidebar news. It will appear after Pages rebuild."
            });
            await github.rest.issues.update({
              ...context.repo,
              issue_number: context.issue.number,
              state: "closed"
            });
