name: Update publications from ORCID

on:
  schedule:
    - cron: "0 3 * * *"   # 매일 03:00 UTC (원하면 변경)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch ORCID works -> _data/publications.json
        run: python scripts/fetch_orcid_works.py
        env:
          ORCID_ID: "0000-0002-0097-6738"

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/publications.json
          git commit -m "Update publications from ORCID"
          git push
